<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-page">
            <h2>Login</h2>
            <form id="login-form">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <button type="submit">Login</button>
            </form>
            <p>Não tem uma conta? <a href="#" id="show-register">Cadastrar-se</a></p>
        </div>

        <div id="register-page" style="display: none;">
            <h2>Cadastro</h2>
            <form id="register-form">
                <label for="new-username">Novo Username:</label>
                <input type="text" id="new-username" name="new-username" required><br><br>
                <label for="new-password">Nova Password:</label>
                <input type="password" id="new-password" name="new-password" required><br><br>
                <button type="submit">Cadastrar</button>
            </form>
            <p>Já tem uma conta? <a href="#" id="show-login">Fazer Login</a></p>
        </div>

        <div id="logged-in-page" style="display: none;">
            <h2>Bem-vindo!</h2>
            <p>Você está logado.</p>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
